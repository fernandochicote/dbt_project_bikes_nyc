version: 2

models:
- name: fact_bike_trips
  columns:
    - name: ride_id
      data_tests:
        - unique
    - name: member_casual
      data_tests:
        - not_null
        - accepted_values:
            values: ['member', 'casual']
    - name: rideable_type
      data_tests:
        - not_null
        - accepted_values:
            values: ['classic_bike', 'electric_bike']